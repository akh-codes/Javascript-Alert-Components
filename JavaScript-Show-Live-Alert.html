<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Box Example</title>
  <style>
    .alert {
      padding: 15px;
      background-color: #f44336; /* red background */
      color: white;
      margin: 20px;
      border-radius: 5px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      color: white;
      font-size: 33px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="alert" id="myAlert">
    This is an alert box!
    <span class="close-btn" onclick="closeAlert()">&times;</span>
  </div>

  <script>
    function closeAlert() {
      var alertBox = document.getElementById("myAlert");
      alertBox.remove(); // removes the element from DOM
    }
  </script>

</body>
</html>
