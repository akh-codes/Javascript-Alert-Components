<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Box Example</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .alert {
      padding: 15px 40px 15px 15px; /* extra right padding for cross */
      background-color: #f44336; /* red background */
      color: white;
      border-radius: 5px;
      position: relative;
      font-size: 16px;
    }

    .close-btn {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%); /* vertically center */
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close-btn:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="alert" id="myAlert">
    This is an alert box!
    <span class="close-btn" onclick="closeAlert()">&times;</span>
  </div>

  <script>
    function closeAlert() {
      var alertBox = document.getElementById("myAlert");
      alertBox.remove(); // removes the element from DOM
    }
  </script>

</body>
</html>
